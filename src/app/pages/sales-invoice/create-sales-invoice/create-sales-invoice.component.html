<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header>Create Invoice</nb-card-header>
  <nb-card-body>
    <nb-stepper #createSaleInvoiceStepper orientation="horizontal">
      <nb-step [label]="labelOne">
        <ng-template #labelOne>Customer</ng-template>


          <ngx-owerp-form
          title=""
          [fields]="customerFields"
          [data]="data"
          [canEdit]="true"
          [showCard]="false"
          [cancelLabel]="'Prev'"
          [saveLabel]="'Next'"
          [disableCancel]="true"
          [autoCompleteData]="stepOneAutocompleteData"
          [enumData]="stepOneEnumData"
          (saveData)="addCustomer($event)"
          ></ngx-owerp-form>
      </nb-step>

      <nb-step [label]="labelTwo">
        <ng-template #labelTwo>Items</ng-template>
        <h3>Step content #2</h3>
        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton nbStepperNext>next</button>
      </nb-step>
      <nb-step label="Summary">
        <h3>Step content #3</h3>
        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton disabled nbStepperNext>next</button>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
</nb-card>
