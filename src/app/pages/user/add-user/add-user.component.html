<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Add New User</nb-card-header>
      <nb-card-body>
        <form [formGroup]="userForm" (ngSubmit)="saveUser()">
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-1 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" nbInput fullWidth id="inputEmail1" formControlName="email" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <label for="username" class="label col-sm-1 col-form-label">Username</label>
            <div class="col-sm-9">
              <input type="input" nbInput fullWidth id="username" formControlName="username" placeholder="Username">
            </div>
          </div>

          <div class="form-group row">
            <label for="firstName" class="label col-sm-1 col-form-label">First Name</label>
            <div class="col-sm-9">
              <input type="input" nbInput fullWidth id="firstName" formControlName="firstName" placeholder="First Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="lastName" class="label col-sm-1 col-form-label">Last Name</label>
            <div class="col-sm-9">
              <input type="input" nbInput fullWidth id="lastName" formControlName="lastName" placeholder="Last Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="epfNo" class="label col-sm-1 col-form-label">Epf No</label>
            <div class="col-sm-9">
              <input type="input" nbInput fullWidth id="epfNo" formControlName="epfNo" placeholder="Epf No">
            </div>
          </div>

          <!--      <div class="form-group row">-->
          <!--        <label for="inputPassword2" class="label col-sm-3 col-form-label">Password</label>-->
          <!--        <div class="col-sm-9">-->
          <!--          <input type="password" nbInput fullWidth id="inputPassword2" placeholder="Password">-->
          <!--        </div>-->
          <!--      </div>-->

          <!--      <nb-card-footer>-->
          <div class="buttons-row">
            <button type="submit" nbButton status="primary" [disabled]="userForm.invalid" hero>Save</button>
            <button type="reset" nbButton status="default" (click)="cancel()" hero>Cancel</button>
          </div>
          <!--      </nb-card-footer>-->
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
