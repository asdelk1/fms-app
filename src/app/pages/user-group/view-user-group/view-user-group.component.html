<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ngx-owerp-form
        [data]="data"
        [fields]="fields"
        [title]="'User Group Details'"
        [canEdit]="false"
      ></ngx-owerp-form>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <nb-card>
        <nb-tabset fullWidth>
          <nb-tab tabTitle="Permissions">
            <ngx-owerp-table
              title=""
              [columns]="permissionColumns"
              [data]="permissionData"
              [hideCard]="true"
              [selectionMode]="permissionTableSelectionMode"
              [disableCreate]="true"
              [actions]="permissionTableActions"
            ></ngx-owerp-table>
          </nb-tab>
          <nb-tab tabTitle="Users">

            <ngx-owerp-table
              [title]="''"
              [columns]="userColumns"
              [data]="users"
              [hideCard]="true"
              [actions]="userTableActions"
              [selectionMode]="userTableSelectionMode"
              (create)="addUsers()"
            ></ngx-owerp-table>

          </nb-tab>
        </nb-tabset>
      </nb-card>
    </div>
  </div>

</div>
