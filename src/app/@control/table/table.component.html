<nb-card *ngIf="!hideCard">
  <nb-card-header>
   {{title}}
  </nb-card-header>

  <nb-card-body>

    <div class="row" *ngIf="actions && actions.length > 0">
      <div class="col-lg-12">
        <div class="buttons-row">
          <div *ngFor="let action of actions">
          <ngx-owerp-action
                            [settings]="action"
                            [data]="selectedRecords"
                            *ngIf="isVisible(action)"
          ></ngx-owerp-action>
          </div>
        </div>
      </div>
    </div>


    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (create)="onCreate()"
      (userRowSelect)="onUserRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<div *ngIf="hideCard">
  <div class="row" *ngIf="actions && actions.length > 0">
    <div class="col-lg-12">
      <div class="buttons-row">
        <div *ngFor="let action of actions">
          <ngx-owerp-action
            [settings]="action"
            [data]="selectedRecords"
            *ngIf="isVisible(action)"
          ></ngx-owerp-action>
        </div>
      </div>
    </div>
  </div>


  <ng2-smart-table
    [settings]="settings"
    [source]="source"
    (create)="onCreate()"
    (userRowSelect)="onUserRowSelect($event)">
  </ng2-smart-table>
</div>
